<div class="register-container">
    <h2>Regisztráció</h2>
    <form (ngSubmit)="register()">
      <label for="username">Felhasználónév:</label>
      <input type="text" id="felhasznalonev" name="felhasznalonev" [(ngModel)]="felhasznalo.felhasznalonev" required>
  
      <label for="name">Név:</label>
      <input type="text" id="nev" name="nev" [(ngModel)]="felhasznalo.nev" required>
  
      <label for="password">Jelszó:</label>
      <input type="password" id="jelszo" name="jelszo" [(ngModel)]="felhasznalo.jelszo" required>
  
      <label for="confirmPassword">Jelszó újra:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
  
      <button type="submit">Regisztráció</button>
    </form>
  </div>
